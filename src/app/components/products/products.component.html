<div class="container-fluid m-3 pb-2">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h1 class="text-center">Cat치logo de productos</h1>
      <div class="d-flex justify-content-end mt-5 gap-3">
        <button class="btn btn-orders" type="button" (click)="goToOrders()">
          <i class="bi bi-cart3 me-2"></i>
          <strong>Hacer un pedido</strong>
        </button>
        <button class="btn btn-agregar" type="button" (click)="openAddModal()">
          <strong>Agregar producto</strong>
        </button>
        <button class="btn btn-danger" type="button" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i>
          <strong>Cerrar sesi칩n</strong>
        </button>
      </div>
  
  
      <div class="table-responsive mb-4">
        <table mat-table [dataSource]="dataSource" class="table" matSort aria-label="Tabla de productos">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre del producto</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
  
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripci칩n</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
          </ng-container>
  
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let element">{{ element.price | currency }}</td>
          </ng-container>
  
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Cantidad</th>
            <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acci칩n</th>
            <td mat-cell *matCellDef="let element">
              <button class="btn btn-editar" (click)="openEditModal(element)">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                  <path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z" />
                </svg>
                <hr>
                <span class="editar-texto">Editar</span>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 40, 80]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
